        <div id="title">
            <h1>Chess Clock</h1>

        <div id="btn">
            <div id="whiteAndBlack">
            <div id="whiteSpace">
                <button id="btnWhitePlayer" disabled type = "button">White Time</button>
                <div id="whiteClock">
                <p id="minuteW">0</p>
                <p id ="minW">min</p>
                <p id="secondeW">0</p>
                <p id ="secW">sec</p>
                </div>
            </div>

            <div id="blackSpace">
                <button id="btnBlackPlayer" disabled type = "button">Black Time</button>
                    <div id="blackClock">
                    <p id="minuteB">0</p>
                    <p id ="minB">min</p>
                    <p id="secondeB">0</p>
                    <p id ="secB">sec</p>   
                </div>
                </div>
            </div>
        <div id="btnAutre">
            <button id="btnStop" type = "button">Stop</button>
            <button id="btnReset" type = "button">Reset</button>
        </div>

        </div>
